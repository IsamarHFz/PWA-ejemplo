<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>
    
    <!-- Vincular el manifest  -->
    <link rel="manifest" href="./manifest.json">

    <!-- Color de la barra de navegación en móviles -->
     <meta name="theme-color" content="#2196f3"> 
</head>
<body>
    <h1>Bienvenido a mi PWA</h1>
    <p>Se puede instalar como aplicación en tu celular</p>

    <button onclick="alert('Hola desde la PWA')">Clic aquí 👇</button>

        <ul>
            <li><a href="/PWA-ejemplo/index.html">Inicio</a></li>
            <li><a href="/PWA-ejemplo/login.html">Iniciar Sesión</a></li>
        </ul>

    <!-- Registrar el Service Worker  -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js")
            .then(reg=> console.log("Service Worker registrado"))
            .catch(err=> console.log("Error al registrar el Service Worker", err));
        }
    </script>
</body>
</html>
